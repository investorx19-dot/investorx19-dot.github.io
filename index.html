<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Jogos - Usuário</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    .linha {margin: 15px 0; padding: 10px; background: #fff; border: 1px solid #ccc;}
    .numero {display: inline-block; width: 38px; height: 38px; line-height: 38px; text-align: center; margin: 2px; font-weight: bold; border-radius: 6px;}
    .selecionado {background: yellow; color: black;}
    button {padding: 12px 20px; font-size: 16px; margin: 5px; cursor: pointer;}
    #login, #app {max-width: 600px; margin: 0 auto;}
  </style>
</head>
<body>
  <h1>Gerador de Jogos - Mega-Sena</h1>

  <div id="login">
    <h2>Cadastro / Login</h2>
    <input id="nome" placeholder="Nome" /><br><br>
    <input id="email" placeholder="E-mail" /><br><br>
    <input id="senha" type="password" placeholder="Senha" /><br><br>
    <button id="btnCadastrar">Cadastrar</button>
    <button id="btnEntrar">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <button id="btnGerarUser">GERAR JOGO</button>
    <h2>Cartão Virtual</h2>
    <div id="cartao"></div>
    <p><strong>Acertos no último sorteio:</strong> <span id="acertos">0</span></p>

    <h3>Assinatura para liberar o gerador</h3>
    <button onclick="window.open('https://invoice.infinitepay.io/plans/silvia-regina-967/ito0zFDGX', '_blank')">
      Assinatura Mensal - R$ 29,90
    </button>
    <button onclick="window.open('https://invoice.infinitepay.io/plans/silvia-regina-967/1Cpgone7Tx', '_blank')">
      Assinatura Anual - R$ 238,80
    </button>
  </div>

  <script src="gerador.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getFirestore,
      doc, setDoc, getDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9ccyTSDoWiqrwnq9K7nAEjeOHZahKIu0",
      authDomain: "painel-megasena.firebaseapp.com",
      projectId: "painel-megasena",
      storageBucket: "painel-megasena.firebasestorage.app",
      messagingSenderId: "924943702876",
      appId: "1:924943702876:web:77929086c5addb13b37f99"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const configRef = doc(db, "config", "global");

    let usuarioAtualEmail = sessionStorage.getItem("user_email") || null;
    let configAtual = { linhasAtivas: [], dezenasAnteriores: [], dezenasAtrasadas: [] };

    function mostrarApp() {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      renderCartao([]);
    }

    function mostrarLogin() {
      document.getElementById("login").style.display = "block";
      document.getElementById("app").style.display = "none";
    }

    // Lê config do admin em tempo real (funciona em qualquer dispositivo)
    onSnapshot(configRef, (snap) => {
      if (!snap.exists()) return;
      const d = snap.data();
      configAtual = {
        linhasAtivas: d.linhasAtivas || [],
        dezenasAnteriores: d.dezenasAnteriores || [],
        dezenasAtrasadas: d.dezenasAtrasadas || []
      };
    });

    async function cadastrar() {
      const nome  = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !senha) return alert("Preencha todos os campos");

      const userRef = doc(db, "users", email);
      const existe = await getDoc(userRef);
      if (existe.exists()) return alert("E-mail já cadastrado");

      await setDoc(userRef, {
        nome, email, senha,
        accessGranted: false,
        createdAt: Date.now()
      });

      alert("Cadastrado com sucesso! Aguarde liberação do administrador.");
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      if (!email || !senha) return alert("Preencha e-mail e senha");

      const userRef = doc(db, "users", email);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return alert("Credenciais inválidas");

      const u = snap.data();
      if (u.senha !== senha) return alert("Credenciais inválidas");
      if (!u.accessGranted) return alert("Seu acesso ainda não foi liberado pelo administrador");

      usuarioAtualEmail = email;
      sessionStorage.setItem("user_email", email);
      mostrarApp();
    }

    function gerarJogoUsuario() {
      try {
        const linhasAtivas = configAtual.linhasAtivas || [];
        const anteriores   = configAtual.dezenasAnteriores || [];
        const atrasadas    = configAtual.dezenasAtrasadas || [];

        if (!linhasAtivas.length) {
          alert("O administrador ainda não configurou as linhas ativas.");
          return;
        }

        const excluidas = new Set([...anteriores, ...atrasadas]);
        const jogo = gerarJogoValido(linhasAtivas, excluidas);

        renderCartao(jogo);

        const acertos = jogo.filter(n => anteriores.includes(n)).length;
        document.getElementById("acertos").textContent = acertos;
      } catch (err) {
        alert("Erro ao gerar jogo: " + err.message);
      }
    }

    function renderCartao(jogo) {
      const cartao = document.getElementById("cartao");
      cartao.innerHTML = "";

      for (let l = 1; l <= 6; l++) {
        const div = document.createElement("div");
        div.className = "linha";
        div.innerHTML = `<strong>Linha ${l} (${LINE_RANGES[l][0]}-${LINE_RANGES[l][9]}):</strong> `;

        LINE_RANGES[l].forEach(n => {
          const span = document.createElement("span");
          span.className = "numero";
          span.textContent = String(n).padStart(2, "0");
          if (jogo.includes(n)) span.classList.add("selecionado");
          div.appendChild(span);
        });

        cartao.appendChild(div);
      }
    }

    document.getElementById("btnCadastrar").addEventListener("click", () => {
      cadastrar().catch(e => alert("Erro ao cadastrar: " + e.message));
    });
    document.getElementById("btnEntrar").addEventListener("click", () => {
      login().catch(e => alert("Erro ao entrar: " + e.message));
    });
    document.getElementById("btnGerarUser").addEventListener("click", gerarJogoUsuario);

    // Se já tinha login nesta aba, tenta mostrar (mas ainda depende de acesso)
    if (usuarioAtualEmail) {
      // não “auto-logamos” sem checar o Firestore, então mantém login normal
      // (se quiser auto-login, dá pra implementar depois)
    } else {
      mostrarLogin();
    }
  </script>
</body>
</html>
