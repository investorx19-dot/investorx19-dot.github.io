<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Jogos - Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    .linha {margin: 15px 0; padding: 10px; background: #fff; border: 1px solid #ccc;}
    .numero {display: inline-block; width: 38px; height: 38px; line-height: 38px; text-align: center; margin: 2px; font-weight: bold; border-radius: 6px;}
    .selecionado {background: yellow; color: black;}
    button {padding: 12px 20px; font-size: 16px; margin: 5px; cursor: pointer;}
    #login, #app {max-width: 600px; margin: 0 auto;}
    input{width: 100%; max-width: 420px; padding: 10px; margin: 6px 0; font-size: 16px;}
  </style>
</head>
<body>
  <h1>Gerador de Jogos - Mega-Sena</h1>

  <div id="login">
    <h2>Cadastro / Login</h2>
    <input id="nome" placeholder="Nome" /><br>
    <input id="email" placeholder="E-mail" /><br>
    <input id="senha" type="password" placeholder="Senha" /><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <button onclick="gerarJogoUsuario()">GERAR JOGO</button>
    <h2>Cartão Virtual</h2>
    <div id="cartao"></div>
    <p><strong>Acertos no último sorteio:</strong> <span id="acertos">0</span></p>

    <h3>Assinatura para liberar o gerador</h3>
    <button onclick="window.open('https://invoice.infinitepay.io/plans/silvia-regina-967/ito0zFDGX', '_blank')">
      Assinatura Mensal - R$ 29,90
    </button>
    <button onclick="window.open('https://invoice.infinitepay.io/plans/silvia-regina-967/1Cpgone7Tx', '_blank')">
      Assinatura Anual - R$ 238,80
    </button>

    <br><br>
    <button onclick="sair()">Sair</button>
  </div>

  <script src="gerador.js"></script>

  <!-- Firebase + Firestore + App (tudo em module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    // ====== CONFIG DO SEU FIREBASE (painel-megasena) ======
    const firebaseConfig = {
      apiKey: "AIzaSyA9ccyTSDoWiqrwnq9K7nAEjeOHZahKIu0",
      authDomain: "painel-megasena.firebaseapp.com",
      projectId: "painel-megasena",
      storageBucket: "painel-megasena.firebasestorage.app",
      messagingSenderId: "924943702876",
      appId: "1:924943702876:web:77929086c5addb13b37f99"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // deixa acessível no window para usar fora do module
    window.db = db;
    window.fsd = { doc, setDoc, getDoc };

    // ========= HELPERS =========
    function emailToDocId(email) {
      return email.trim().toLowerCase().replace(/\./g, "_").replace(/@/g, "__at__");
    }

    window.emailToDocId = emailToDocId;

    // Carrega config do admin
    window.carregarConfig = async function carregarConfig() {
      const snap = await getDoc(doc(db, "config", "global"));
      if (!snap.exists()) return null;
      return snap.data();
    };

    // ========= AUTOSTART =========
    // tenta manter login na mesma máquina (não é obrigatório)
    const saved = sessionStorage.getItem("usuarioEmail");
    if (saved) {
      document.getElementById("email").value = saved;
    }
  </script>

  <!-- Código do usuário (normal) -->
  <script>
    let usuarioAtual = null;

    async function cadastrar() {
      const nome  = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!nome || !email || !senha) return alert("Preencha todos os campos");

      try {
        const id = window.emailToDocId(email);
        const ref = window.fsd.doc(window.db, "users", id);

        const snap = await window.fsd.getDoc(ref);
        if (snap.exists()) return alert("E-mail já cadastrado");

        await window.fsd.setDoc(ref, {
          nome,
          email,
          senha,               // ⚠️ simples (para seu protótipo). Depois podemos melhorar com Auth.
          accessGranted: false,
          createdAt: Date.now()
        });

        alert("Cadastrado com sucesso! Aguarde liberação do administrador.");
      } catch (e) {
        console.error(e);
        alert("Erro ao cadastrar: " + (e.message || e));
      }
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      if (!email || !senha) return alert("Preencha e-mail e senha");

      try {
        const id = window.emailToDocId(email);
        const ref = window.fsd.doc(window.db, "users", id);

        const snap = await window.fsd.getDoc(ref);
        if (!snap.exists()) return alert("Usuário não encontrado. Faça o cadastro.");

        const user = snap.data();

        if (user.senha !== senha) return alert("Credenciais inválidas");
        if (!user.accessGranted) return alert("Seu acesso ainda não foi liberado pelo administrador");

        usuarioAtual = user;
        sessionStorage.setItem("usuarioEmail", email);

        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        renderCartao([]);
      } catch (e) {
        console.error(e);
        alert("Erro ao entrar: " + (e.message || e));
      }
    }

    function sair() {
      usuarioAtual = null;
      document.getElementById('login').style.display = 'block';
      document.getElementById('app').style.display = 'none';
      document.getElementById('acertos').textContent = "0";
      document.getElementById('cartao').innerHTML = "";
    }

    async function gerarJogoUsuario() {
      try {
        if (!usuarioAtual) return alert("Faça login primeiro.");

        const config = await window.carregarConfig();
        if (!config) {
          alert("O administrador ainda não configurou o sistema (config/global).");
          return;
        }

        const linhasAtivas = config.linhasAtivas || [];
        const anteriores = config.dezenasAnteriores || [];
        const atrasadas  = config.dezenasAtrasadas || [];

        if (!Array.isArray(linhasAtivas) || linhasAtivas.length === 0) {
          alert("O administrador ainda não configurou as linhas ativas.");
          return;
        }

        const excluidas = new Set([...(anteriores || []), ...(atrasadas || [])]);

        // função vem do gerador.js
        const jogo = gerarJogoValido(linhasAtivas, excluidas);

        renderCartao(jogo);

        const acertos = jogo.filter(n => (anteriores || []).includes(n)).length;
        document.getElementById('acertos').textContent = acertos;

      } catch (err) {
        console.error(err);
        alert("Erro ao gerar jogo: " + (err.message || err));
      }
    }

    function renderCartao(jogo) {
      const cartao = document.getElementById('cartao');
      cartao.innerHTML = '';

      for (let l = 1; l <= 6; l++) {
        const div = document.createElement('div');
        div.className = 'linha';
        div.innerHTML = `<strong>Linha ${l} (${LINE_RANGES[l][0]}-${LINE_RANGES[l][9]}):</strong> `;

        LINE_RANGES[l].forEach(n => {
          const span = document.createElement('span');
          span.className = 'numero';
          span.textContent = String(n).padStart(2, '0');
          if (jogo.includes(n)) span.classList.add('selecionado');
          div.appendChild(span);
        });

        cartao.appendChild(div);
      }
    }
  </script>
</body>
</html>
